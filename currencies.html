<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Actividad 9</title>
    <meta charset="utf-8" />
    <meta

  <body>
    <div class="container">

          <div class="row">
            <div class="col col-md-6">

                >
                  <option></option>

                  <option value="clp">CLP</option>
                </select>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Looks BAD!</div>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <label for="field1">Amount</label>
                <input
                  type="text"
                  id="field1"
                  name="value1"
                  class="form-control"
                  placeholder="Enter amount"
                  required
                  onkeyup="exchange()"
                  autocomplete="off"
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Looks BAD!</div>
              </div>
            </div>
          </div>

          <!--Password-->

          <div class="row">
            <div class="col col-md-6">
              <div class="form-group">
                <label for="type2">Currency</label>

                  onchange="setCurrency2()"
                >

                  <option value="usd">USD</option>
                  <option value="clp">CLP</option>
                </select>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Looks BAD!</div>
              </div>
            </div>

            <div class="col col-md-6">
              <div class="form-group">
                <label for="field2">Amount</label>
                <input
                  type="text"
                  id="field2"
                  name="value2"
                  class="form-control"
                  placeholder="Enter amount"
                  required
                  onkeyup="reverseExchange()"
                  autocomplete="off"
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Looks BAD!</div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div id="invalid-password" class="invisible">
              Passwords Difieren!
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  const validado = validarPassword();

                  if (form.checkValidity() === false || validado === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  if (validado) {
                    form.classList.add("was-validated");
                  }

              );
            });

      function httpGetAsync(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        var data;
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            callback(xmlHttp.responseText);
          }
        };
        xmlHttp.open("GET", theUrl, true); // true for asynchronous
        xmlHttp.send(null);
      }
